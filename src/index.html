<!DOCTYPE html>
  <!--[if IE 8]>         <html class="no-js lt-ie9" lang="en"> <![endif]-->
  <!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <meta name="google" value="notranslate">

    <title>Virtual Flight Control Center</title>
    <link rel="stylesheet" href="css/grafana.dark.min.css" title="Dark">
    <link rel="stylesheet" href="css/local.css">
    <link rel="icon" type="image/png" href="img/fav32.png">

    <script src="app/local.js"></script>

    <!-- build:js app/app.js -->
    <script src="vendor/require/require.js"></script>
    <script src="app/components/require.config.js"></script>
    <!-- endbuild -->

    <script>require(['app'], function (app) { app.boot(); })</script>
    <script src="app/components/require.config.js"></script>

  </head>

  <body ng-cloak ng-controller="GrafanaCtrl">
    <div class="page-alert-list">
      <div ng-repeat='alert in dashAlerts.list' class="alert-{{alert.severity}} alert">
        <button type="button" class="alert-close" ng-click="dashAlerts.clear(alert)">
          <i class="icon-remove-sign"></i>
        </button>
        <div class="alert-title">{{alert.title}}</div>
        <div ng-bind-html='alert.text'></div>
      </div>
    </div>

    <div ng-view></div>

    <div id="system-overview" class="apollo-panel">
      <object data="img/apollo-ng-full-system-view.svg" type="image/svg+xml" height="600" width="1150" style="z-index: 99; position: relative; top: 260px; left: 0px;"></object>
      <object id="svg-energy-overlay" data="img/apollo-ng-energy-view.svg" type="image/svg+xml" height="630" width="1150" class="svg-overlay" style="z-index: 99; position: relative; top: -645px; left: 0px;"></object>
      <div id="energy-quickstats">
        <div><span id="qsday">Today</span><span class="title">Odyssey</span><span class="title">Aquarius</span></div>
        <div><span class="ltitle">Light</span><span id="OSolT" class="value">0.0 h</span><span id="ASolT" class="value">0.0 h</span></div>
        <div><span class="ltitle">Harvest</span><span id="OPVHT" class="value">0000 Wh</span><span id="APVHT" class="value">0000 Wh</span></div>
        <div><span class="ltitle">UCSSPM</span><span id="OPVUT" class="value">0000 Wh</span><span id="APVUT" class="value">0000 Wh</span></div>
    </div>
    </div>
    <script type="text/javascript">var _paq = _paq || []; _paq.push(["trackPageView"]); _paq.push(["enableLinkTracking"]); (function() { var u="https://apollo.open-resource.org/flight-control/stats/"; _paq.push(["setTrackerUrl", u+"piwik.php"]); _paq.push(["setSiteId", "1"]); var d=document, g=d.createElement("script"), s=d.getElementsByTagName("script")[0]; g.type="text/javascript"; g.defer=true; g.async=true; g.src=u+"piwik.js"; s.parentNode.insertBefore(g,s); })();</script><noscript><img src="https://apollo.open-resource.org/flight-control/stats/piwik.php?idsite=1" style="border:0" width="0" height="0" alt="" border="0" /></noscript>
  </body>
</html>
